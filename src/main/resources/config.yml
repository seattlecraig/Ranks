# ============================================================================================================================================================================
# Ranks Configuration
# This plugin requires Vault and an economy plugin to function
# Commands executed with [console] prefix will be run from console
# ============================================================================================================================================================================

defaultpath: default

Ranks:
  default:
    'mortal':
      display: "&7[Mortal]"
      nextrank: adept
      cost: 0
    'adept':
      display: "&a[Adept]"
      nextrank: hero
      cost: 10000
      broadcast:
      - "&7&m-----------------"
      - "&e%player% &fhas been promoted to &a&l[Adept]!"
      - "&7&m-----------------"
      executecmds:
      - "[console] lp user %player% parent add adept"
      - "[console] lp user %player% parent remove mortal"
      - "[console] lp user %player% parent remove default"
    'hero':
      display: "&2[Hero]"
      nextrank: paragon
      cost: 50000
